<!DOCTYPE html>
<html>
  <head>
    <title>RGB Color Game</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Raleway:300"
      rel="stylesheet"
      type="text/css"
    />
  </head>

  <body>
    <h1>The Great <span id="colorDisplay">RGB</span> Guessing Game</h1>
    <div id="stripe">
      <button id="reset">New Color</button>
      <span id="message"></span>
      <button id="modeEasy">Easy</button>
      <button id="modeHard" class="selected">Hard</button>
    </div>

    <div id="colorBlocks">
      <div class="blocks"></div>
      <div class="blocks"></div>
      <div class="blocks"></div>
      <div class="blocks"></div>
      <div class="blocks"></div>
      <div class="blocks"></div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
